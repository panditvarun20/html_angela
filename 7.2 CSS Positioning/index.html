<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle
    {
  height: 100px;
  width: 100px;
  background-color: red;
  border-radius: 50%;
  display: inline-block;
  position: relative;
  top:150px;
  left:250px;

}

.blue-box{
  background-color: blue;
  height: 300px;
  width: 500px;
  position: relative;
  top: 200px;
  left: 200px;
}

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
